<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建收货地址</title>
    <link rel="stylesheet" href="../../../dest/css/oEcstore.css">
    <link rel="stylesheet" href="../../../dest/css/h5/member/new-shopping-address.css">
    <script src="../lib/jquery.js"></script>
    <script src="../../../dest/js/flexible.js"></script>
</head>
<body>
    <div class="layout-page both-layout-page new-shopping-address">
        <!-- 新建收货地址标题 -->
        <div class="top-nav text-center">
            <div class="layout-title comment-good-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">
                    新建收货地址
                </div>
            </div>
        </div>
        <div class="layout-content new-shopping-address-wrapper">
            <form class="form-wrapper">
                <!-- 收获信息 -->
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <span class="input-group-title">收货人：</span>
                        <div class="input-group">
                            <input type="text" value="羊小铃" placeholder="请填写收货人姓名" class="input-group-control">
                        </div>
                        <div class="form-group-domain">
                            <i class="iconfont iconfont-close"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="input-group-title">联系方式：</span>
                        <div class="input-group">
                            <input type="text" value="1934734631" placeholder="请填写您的联系方式" class="input-group-control">
                        </div>
                        <div class="form-group-domain">
                            <i class="iconfont iconfont-close"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="input-group-title">所在地区：</span>
                        <div class="input-group">
                            <input type="text" value="山西省.太原市.徐汇区" placeholder="请填写你所在的省、市、区" class="input-group-control">
                        </div>
                        <div class="form-group-domain">
                            <i class="iconfont iconfont-close"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="input-group-title">详细地址：</span>
                        <div class="input-group">
                            <!-- <input type="text" value="山西省太原市徐汇区桂林路396号浦原 科技商派大楼" placeholder="请填写你的详细（街道／门牌号）" class="input-group-control"> -->
                            <textarea name="" id="" placeholder="请填写你的详细（街道／门牌号）" class="input-group-control"></textarea>
                        </div>
                        <div class="form-group-domain">
                            <i class="iconfont iconfont-angle-right"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="input-group-title">邮政编码：</span>
                        <div class="input-group">
                            <input type="text" value="030000" placeholder="请填写邮政编码（必选）" class="input-group-control">
                        </div>
                        <div class="form-group-domain">
                            <i class="iconfont iconfont-close"></i>
                        </div>
                    </div>
                </div>
                <div class="well">
                    <!-- 确认按钮 -->
                    <input type="submit" class="btn btn-block btn-primary-light" value="提交">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
