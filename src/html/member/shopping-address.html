<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收货地址</title>
    <link rel="stylesheet" href="../../../dest/css/oEcstore.css">
    <link rel="stylesheet" href="../../../dest/css/h5/member/shopping-address.css">
    <script src="../../../dest/js/jquery.js"></script>
    <script src="../../../dest/js/flexible.js"></script>
</head>
<body>
    <div class="layout-page both-layout-page member-address">
        <!-- 商品评论标题 -->
        <div class="top-nav text-center">
            <div class="layout-title comment-good-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">
                    收货地址
                </div>
                <div class="title-right"><i class="iconfont iconfont-ellipsis-v"></i></div>
            </div>
        </div>
        <div class="layout-content member-address-wrapper">
            <!-- 地址列表 -->
            <div class="member-address-list">
                <div class="well member-address-item active">
                    <div class="member-address-item-header">
                        <span class="member-address-item-name">羊小铃</span>
                        <span class="member-address-item-phone">185****0934</span>
                    </div>
                    <div class="member-address-item-content">上海市徐汇区桂林路396号浦园科技商派大楼2号楼5楼技术 部（周末不收货）</div>
                    <div class="member-address-item-bottom flex-row-between flex-center">
                        <div class="-col-content">
                            <div class="checkbox">
                                <input type="checkbox" name="defeatAdr" id="defeatAdr">
                                <label for="defeatAdr">默认地址</label>
                            </div>
                        </div>
                        <div class="-col-right">
                            <div class="btn btn-outline btn-default member-address-item-delete">删除</div>
                            <div class="btn btn-outline btn-default member-address-item-edit">编辑</div>
                        </div>
                    </div>
                </div>
                <div class="well member-address-item">
                    <div class="member-address-item-header flex-row-between">
                        <span class="member-address-item-name">羊小铃</span>
                        <span class="member-address-item-phone">185****0934</span>
                        <span class="member-address-item-zip">邮编：030000</span>
                    </div>
                    <div class="member-address-item-content">上海市徐汇区桂林路396号浦园科技商派大楼2号楼5楼技术 部（周末不收货）</div>
                    <div class="member-address-item-bottom flex-row-between flex-center">
                        <div class="-col-content">
                            <div class="checkbox">
                                <input type="checkbox" name="defeatAdr" id="defeatAdr">
                                <label for="defeatAdr">默认地址</label>
                            </div>
                        </div>
                        <div class="-col-right">
                            <div class="btn btn-outline btn-default member-address-item-delete">删除</div>
                            <div class="btn btn-outline btn-default member-address-item-edit">编辑</div>
                        </div>
                    </div>
                </div>
                <div class="well member-address-item">
                    <div class="member-address-item-header">
                        <span class="member-address-item-name">羊小铃</span>
                        <span class="member-address-item-phone">185****0934</span>
                    </div>
                    <div class="member-address-item-content">上海市徐汇区桂林路396号浦园科技商派大楼2号楼5楼技术 部（周末不收货）</div>
                    <div class="member-address-item-bottom flex-row-between flex-center">
                        <div class="-col-content">
                            <div class="checkbox">
                                <input type="checkbox" name="defeatAdr" id="defeatAdr">
                                <label for="defeatAdr">默认地址</label>
                            </div>
                        </div>
                        <div class="-col-right">
                            <div class="btn btn-outline btn-default member-address-item-delete">删除</div>
                            <div class="btn btn-outline btn-default member-address-item-edit">编辑</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>        
        <!-- 添加地址按钮 -->
        <div class="bottom-nav">
            <div class="btn btn-block btn-primary-dark btn-add-address">添加地址</div>
        </div>
    </div>
</body>
</html>
