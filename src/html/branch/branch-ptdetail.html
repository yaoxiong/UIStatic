<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link rel="stylesheet" href="../../../dest/css/oEcstore.css">
    <link rel="stylesheet" href="../../../dest/css/h5/branch/branch-ptdetail.css">
    <script src="../../../dest/js/flexible.js"></script>
    <script src="../lib/jquery.js"></script>
</head>
<body>
    <div class="branch-ptdetail layout-page top-layout-page">
        <!-- 详情标题 -->
        <div class="top-nav text-center">
            <div class="layout-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">
                    详情
                </div>
            </div>
        </div>
        <div class="layout-content branch-ptdetail-wrapper">
            <!-- 详情图片和价格 -->
            <div class="branch-ptdetail-header">
                <div class="branch-ptdetail-banner">
                    <div class="branch-ptdetail-imglist">
                        <img src="../../../dest/images/detail/detail-image5.png" alt="">
                    </div>
                    <div class="branch-ptdetail-title">
                        <span class="fl">门店专享商品，优惠不断，</span>
                        <span class="fr">截至到2017.12.12 13:00</span> 
                    </div>
                    <div class="icon-favorite">
                        <i class="iconfont iconfont-favorites-add"></i>
                    </div>
                </div>
                <div class="branch-ptdetail-price flex-row-between flex-center">
                    <div class="-col-content">
                        <span class="branch-cur-price">门店价<span class="price">￥79.00</span></span>
                        <span class="branch-original-price">原价<span class="price">￥199.00</span></span>
                    </div>
                    <div class="-col-right">
                        <div class="branch-ptdetail-share"><i class="iconfont iconfont-share"></i></div>
                    </div>
                </div>
            </div>
            <!-- 详情条形码 -->
            <div class="branch-ptdetail-content well">
                <div class="branch-ptdetail-barcode dashed-border-bottom">
                    <span class="branch-ptdetail-barcode-before"></span><span class="branch-ptdetail-barcode-after"></span>
                    <img src="../../../dest/images/detail/detail-image4.png" alt="">
                    <div class="branch-ptdetail-barcode-info">将优惠码展示给收银员完成购买</div>
                </div>
                <div class="branch-ptdetail-list normal-list">
                    <ul>
                        <li class="flex-row-between flex-center branch-ptdetail-favorites">
                            <div class="-col-left">我的收藏</div>
                            <div class="-col-right">
                                <i class="iconfont iconfont-angle-right"></i>
                            </div>
                        </li>
                        <li class="flex-row-between flex-center branch-ptdetail-other-branches">
                            <div class="-col-left">其他适用门店</div>
                            <div class="-col-content">
                                <span>2034家门店</span>
                            </div>
                            <div class="-col-right">
                                <i class="iconfont iconfont-angle-right"></i>
                            </div>
                        </li>
                        <li class="flex-row-between flex-center branch-ptdetail-other-favor">
                            <div class="-col-left">其他优惠</div>
                            <div class="-col-content">
                                <span>更多优惠</span>
                            </div>
                            <div class="-col-right">
                                <i class="iconfont iconfont-angle-right"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- <div class="branch-ptdetail-qcore-favorites">
                    <div class="branch-ptdetail-qcore-favorites-left">我的收藏</div>
                    <div class="branch-ptdetail-qcore-favorites-right"><i class="iconfont iconfont-angle-right"></i></div>
                </div>
                <div class="branch-ptdetail-qcore-else-shop">
                    <div class="branch-ptdetail-qcore-else-shop-left">其他适用门店</div>
                    <div class="branch-ptdetail-qcore-else-shop-right">2034家门店<i class="iconfont iconfont-angle-right"></i></div>
                </div>
                <div class="branch-ptdetail-qcore-else-sales">
                    <div class="branch-ptdetail-qcore-else-sales-left">其他优惠</div>
                    <div class="branch-ptdetail-qcore-else-sales-right">更多优惠<i class="iconfont iconfont-angle-right"></i></div>
                </div> -->
            </div>
        </div>
    </div>
    <!-- 二维码分享 -->
    <div class="full-screen hide">
        <div class="dialog dialog-center dialog-share">
            <div class="close"><i class="iconfont iconfont-error"></i></div>
            <div class="share-qrcode-wrapper">
                <div class="share-qrcode">
                    <img src="../../../dest/images/member/member-card.png" alt="">
                </div>
                <p class="note">将二维码展示给小伙伴</br>扫一扫完成分享</p>
            </div>
            <div class="share-list-wrapper">
                <div class="line-text"><span>分享本商品给</span></div>
                <ul class="share-list flex-row-between">
                    <li class="share-item -col-grow-1">
                        <img src="../../../dest/images/icon-wallet.png" alt="">
                        <p class="share-item-desc">QQ好友</p>
                    </li>
                    <li class="share-item -col-grow-1">
                        <img src="../../../dest/images/icon-wallet.png" alt="">
                        <p class="share-item-desc">QQ好友</p>
                    </li>
                    <li class="share-item -col-grow-1">
                        <img src="../../../dest/images/icon-wallet.png" alt="">
                        <p class="share-item-desc">QQ好友</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
