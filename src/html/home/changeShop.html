<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更换门店</title>
    <link rel="stylesheet" href="../../../dest/css/oEcstore.css">
    <link rel="stylesheet" href="../../../dest/css/h5/default/changeShop.css">
    <script src="../lib/jquery.js"></script>
    <script src="../../../dest/js/flexible.js"></script>
</head>
<body>
    <div class="layout-page both-layout-page change-shop">
        <!-- 商品评论标题 -->
        <div class="top-nav text-center">
            <div class="layout-title change-shop-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">
                    更换门店
                </div>
            </div>
        </div>
        
        <div class="layout-content change-shop-wrapper">
            <!-- 当前位置 -->
            <div class="change-shop-current change-shop-glob well">
                <div class="change-shop-current-content change-shop-glob-content">
                    <div class="change-shop-current-name active">
                        <div class="flex-row-between flex-center">
                            <div class="-col-left"><span class="earby-shop-current-name-icoin iconfont iconfont-map-position"></span></div>
                            <div class="-col-content earby-shop-current-name-content">上海市徐汇区桂林路</div>
                            <div class="-col-right"><div class="btn btn-primary-light btn-change-shop-current">切换位置</div></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 门店列表 -->
            <div class="change-shop-list">
                <div class="well change-shop-item">
                    <div class="change-shop-item-info">
                        <div class="flex-row-between flex-center">
                            <div class="-col-left">
                                <div class="change-shop-item-chec checkbox">
                                    <input type="checkbox" name="changeShop" id="ChangeShop">
                                    <label for="ChangeShop"></label>
                                </div>
                            </div>
                            <div class="-col-content">
                                <div class="change-shop-item-title">智慧门店020</div>
                                <div class="change-shop-item-address">门店地址:上海徐汇区桂林路396号浦原技2号楼</div>
                                <div class="change-shop-item-pickup-time">自提时间：2016.02.13/12:30</div>
                            </div>
                            <div class="-col-right">
                                <div class="change-shop-item-nav text-center">
                                    <div class="change-shop-item-nav-icon">
                                        <i class="iconfont iconfont-location-arrow"></i>
                                    </div>
                                    <div class="change-shop-item-space">500m</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="change-shop-item-pickup-info">
                        <div class="flex-row-between flex-center">
                            <div class="-col-left">
                                <div class="change-shop-item-pickup-info-label">自提时间</div>
                            </div>
                            <div class="-col-content">
                                <div class="change-shop-item-pickup-info-time">请选则您的自提时间</div>
                            </div>
                            <div class="-col-right">
                                <div class="change-shop-item-pickup-info-do">
                                    <i class="iconfont iconfont-angle-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="well change-shop-item">
                    <div class="change-shop-item-info">
                        <div class="flex-row-between flex-center">
                            <div class="-col-left">
                                <div class="change-shop-item-chec checkbox">
                                    <input type="checkbox" name="changeShop" id="ChangeShop">
                                    <label for="ChangeShop"></label>
                                </div>
                            </div>
                            <div class="-col-content">
                                <div class="change-shop-item-title">智慧门店020</div>
                                <div class="change-shop-item-address">门店地址:上海徐汇区桂林路396号浦原技2号楼</div>
                                <div class="change-shop-item-pickup-time">自提时间：2016.02.13/12:30</div>
                            </div>
                            <div class="-col-right">
                                <div class="change-shop-item-nav text-center">
                                    <div class="change-shop-item-nav-icon">
                                        <i class="iconfont iconfont-location-arrow"></i>
                                    </div>
                                    <div class="change-shop-item-space">500m</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="change-shop-item-pickup-info">
                        <div class="flex-row-between flex-center">
                            <div class="-col-left">
                                <div class="change-shop-item-pickup-info-label">自提时间</div>
                            </div>
                            <div class="-col-content">
                                <div class="change-shop-item-pickup-info-time">请选则您的自提时间</div>
                            </div>
                            <div class="-col-right">
                                <div class="change-shop-item-pickup-info-do">
                                    <i class="iconfont iconfont-angle-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="well change-shop-item">
                    <div class="change-shop-item-info">
                        <div class="flex-row-between flex-center">
                            <div class="-col-left">
                                <div class="change-shop-item-chec checkbox">
                                    <input type="checkbox" name="changeShop" id="ChangeShop">
                                    <label for="ChangeShop"></label>
                                </div>
                            </div>
                            <div class="-col-content">
                                <div class="change-shop-item-title">智慧门店020</div>
                                <div class="change-shop-item-address">门店地址:上海徐汇区桂林路396号浦原技2号楼</div>
                                <div class="change-shop-item-pickup-time">自提时间：2016.02.13/12:30</div>
                            </div>
                            <div class="-col-right">
                                <div class="change-shop-item-nav text-center">
                                    <div class="change-shop-item-nav-icon">
                                        <i class="iconfont iconfont-location-arrow"></i>
                                    </div>
                                    <div class="change-shop-item-space">500m</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 确认修改按钮 -->
        <div class="bottom-nav text-center">
            <div class="btn btn-block btn-primary-light btn-submit">确认修改</div>
        </div>
    </div>
</body>
</html>
