<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即支付</title>
    <link rel="stylesheet" href="../../../dest/css/oEcstore.css">
    <link rel="stylesheet" href="../../../dest/css/h5/default/payMentent.css">
    <script src="../lib/jquery.js"></script>
    <script src="../../../dest/js/flexible.js"></script>
</head>
<body>
    <div class="layout-page both-layout-page order-payment">
        <!-- 立即支付标题 -->
        <div class="top-nav text-center">
            <div class="layout-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">
                    立即支付
                </div>
            </div>
        </div>
        <div class="layout-content order-payment-wrapper ">
            <!-- 待支付金额 -->
            <div class="order-payment-info well">
                <div class="order-payment-info-content">
                    <i class="iconfont iconfont-circle-clock"></i>
                    <span class="order-payment-price">待支付金额<span class="val">¥324.00</span></span>
                </div>
            </div>
            <!-- 请选择支付方式 -->
            <!-- close类关闭支付选择 -->
            <div class="well payment-type">
                <div class="payment-type-header flex-row-between flex-center">
                    <div class="-col-content">请选择其他支付方式</div>
                    <div class="-col-right">
                        <div class="btn-toggle">
                            <i class="iconfont iconfont-angle-up"></i>    
                        </div>
                    </div>
                </div>
                <div class="payment-type-wrapper">
                    <ul class="payment-type-list">
                        <li class="payment-type-item flex-row-between flex-center">
                            <div class="payment-type-item-checkbox checkbox">
                                <input type="checkbox" id="invoice1"><label for="invoice1"></label>
                            </div>
                            <div class="payment-type-item-img">
                                <img src="../../../dest/images/source/shopping-cart/shopping-cart-image1.png" alt="">
                            </div>
                            <div class="-col-content">
                                <div class="payment-type-item-info">
                                    <p class="title">微信支付</p>
                                    <p class="tip">推荐已安装微信客户端的用户使用</p>
                                </div>
                            </div>
                        </li>
                        <li class="payment-type-item flex-row-between flex-center">
                            <div class="payment-type-item-checkbox checkbox">
                                <input type="checkbox" id="invoice1"><label for="invoice1"></label>
                            </div>
                            <div class="payment-type-item-img">
                                <img src="../../../dest/images/source/shopping-cart/shopping-cart-image1.png" alt="">
                            </div>
                            <div class="-col-content">
                                <div class="payment-type-item-info">
                                    <p class="title">微信支付</p>
                                    <p class="tip">推荐已安装微信客户端的用户使用</p>
                                </div>
                            </div>
                        </li>
                        <li class="payment-type-item flex-row-between flex-center">
                            <div class="payment-type-item-checkbox checkbox">
                                <input type="checkbox" id="invoice1"><label for="invoice1"></label>
                            </div>
                            <div class="payment-type-item-img">
                                <img src="../../../dest/images/source/shopping-cart/shopping-cart-image1.png" alt="">
                            </div>
                            <div class="-col-content">
                                <div class="payment-type-item-info">
                                    <p class="title">微信支付</p>
                                    <p class="tip">推荐已安装微信客户端的用户使用</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 立即支付按钮 -->
        <div class="bottom-nav">
            <div class="payment-edit-sure btn btn-block btn-danger">立即支付</div>
        </div>

    </div>
</body>
</html>
